      // 让回车键来触发

        //         // 设置左边内容

        // <div class="story story_con">简介：${dataObj.story}</div>

        //       }

        // 使用jquery的函数
        $.ajax({
          type: "get",
          url: "https://autumnfish.cn/api/hero/info",
          data: {
            name: heroName
          },
          success: function (data) {
            // 如果返回的数据是对象，说明返回了正确的英雄信息
            if (typeof data == "object") {
              // 设置右边的背景图
              $(".right").css({
                backgroundImage: `url(${data.bg})`
              })
              // 设置左边内容
              $(".left").html(`
            <div class="showname">${data.name}</div>
            <div class="name name_con">名称：${data.name}</div>
            <div class="title title_con">外号：${data.title}</div>
            <div class="story story_con">简介：${data.story}</div>
                    `)
            }
          }
        })
      }

    })

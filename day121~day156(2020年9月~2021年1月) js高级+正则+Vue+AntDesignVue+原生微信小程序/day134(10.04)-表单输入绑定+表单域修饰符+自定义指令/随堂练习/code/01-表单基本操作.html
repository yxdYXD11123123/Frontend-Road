<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form div {
      height: 40px;
      line-height: 40px;
    }

    form div:nth-child(4) {
      height: auto;
    }

    form div span:first-child {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- submit有一个默认行为 自动提交表单 -->
    <form action="http://itcast.cn">
      <div>
        <span>姓名：</span>
        <span>
          <input type="text" v-model="username">
        </span>
      </div>
      <div>
        <span>性别：</span>
        <span>
          <!--  0 false 代表女 1 true 代表男 -->
          <input type="radio" id="male" value="1" v-model="gender">
          <label for="male">男</label>
          <input type="radio" id="female" value="2" v-model="gender">
          <label for="female">女</label>
        </span>
      </div>
      <div>
        <span>爱好：</span>
        <input type="checkbox" id="ball" value="1" v-model="hobbies">
        <label for="ball">篮球</label>
        <input type="checkbox" id="sing" value="2" v-model="hobbies">
        <label for="sing">唱歌</label>
        <input type="checkbox" id="code" value="3" v-model="hobbies">
        <label for="code">写代码</label>
      </div>
      <div>
        <span>职业：</span>
        <select multiple v-model="jobs">
          <option value="0">请选择职业...</option>
          <option value="1">教师</option>
          <option value="2">软件工程师</option>
          <option value="3">律师</option>
        </select>
      </div>
      <div>
        <span>个人简介：</span>
        <textarea v-model="intro"></textarea>
      </div>
      <div>
        <input type="submit" @click.prevent="handleForm" value="提交">
      </div>
    </form>
  </div>
  <script src="./lib/vue-3.0.js"></script>

  <script>
    // 1.创建vm
    let vm = Vue.createApp({
      // 1.1 数据
      data() {
        return {
          // 用户名
          username: "lisi",
          // 性别
          gender: "1",
          // 爱好
          hobbies: [],
          // 职业
          jobs: [],
          // 个人简介
          intro: ""
        }
      },
      // 1.2 方法
      methods: {
        handleForm() {
          // console.log(this.username);
          // console.log(this.gender);
          // console.log(this.hobbies);
          // console.log(this.jobs);
          console.log(this.intro);
        }
      }
    }).mount('#app');

  </script>
</body>

</html>
